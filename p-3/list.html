<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Menu Navigation</h1>

    <!-- OL is Order List -->
    <ol>
        <li>Home</li>
        <li>Setting</li>
        <li>Contact</li>
    </ol>

    <!-- UL is UnOrder List -->
    <ul>
        <li>Home</li>
        <li>Setting</li>
        <li>Contact</li>
    </ul>

    <!-- DL is Definition List -->
    <dl>
        <!-- DT definition of name | 
        DL is definition of description |
        DD is definition of new sub -->
        <dt>Home</dt>
        <dd>Menu Home</dd>
        <dt>Setting</dt>
        <dd>Menu Setting</dd>
        <dt>Contact</dt>
        <dd>Menu Contact</dd>
    </dl>
</body>
</html>
