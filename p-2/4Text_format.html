<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format text</title>
</head>
<body>
    <b>format text bold</b> <br>  
    <i>format text italic</i> <br>
    <u>format text underline</u> <br>
    <em>format text em</em> <br>
    <small>format text small</small> <br>
    <p>Example <sub>format text sub</sub></p> <br>
    <p>Example <sup>format text sup</sup></p> <br>
    <ins>format text ins</ins> <br>
    <del>format text del</del> <br>
    <mark>format text mark</mark> <br>
</body>
</html>
