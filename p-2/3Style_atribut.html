<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Attribute</title>
  </head>
  <body>
    <p style="background-color: brown">1. first paragraph</p>
    <p style="color: blue">2. second paragraph</p>
    <p style="font-family: Courier">3. treed paragraph</p>
    <p style="font-size: 250%">4. four paragraph</p>
    <p style="text-align: center">5. fifth paragraph</p>
    <p
      style="
        background-color: red;
        color: white;
        font-family: Arial Narrow Bold;
        font-size: 150%;
        text-align: center;
      "
    >
      6. six paragraph
    </p>
  </body>
</html>
