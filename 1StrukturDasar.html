
<!-- definition to this HTML type -->
<!DOCTYPE html>

<!-- first opener HTML code-->
<html lang="en">

<!-- collection of characters, styles, scripts, and other meta information 
and Metadata will not be displayed on the page, but can be parsed by machines. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Thumbnail web-->
    <title>Document</title>
</head>

<!-- Content -->
<body>
    <!-- The anatomy elements not case sensitive UPPERCASE or LOWERCASE is same think-->
    <b>BOLD</b> 
    <i>ITALIC</i>
    <u>Underline</u>
    <!-- dot forget to close the element like "<element> content </element>" -->

    
</body>
</html>
